<script>

var students = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]];

var Avgmarks = 0;

for (var i=0; i < students.length; i++) {
        Avgmarks += students[i][1];
        var avg = (Avgmarks/students.length);
}

console.log(confirm("Average grade: " + (Avgmarks)/students.length));

        if (avg < 60){
          console.log(confirm("Grade : F"));      
          } 
        else if (avg < 70) {
                console.log(confirm("Grade : D")); 
                  } 
        else if (avg < 80) 
             {
                console.log(confirm("Grade : C")); 
        } else if (avg < 90) {
                console.log(confirm("Grade : B")); 
        } else if (avg < 100) {
                console.log(confirm("Grade : A")); }
</script>
