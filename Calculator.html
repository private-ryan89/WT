<html>
  <head></head>
  <body>
    <br />
    <form name="calc">
      <table border="5"  width="200">
        <tr>
          <td colspan="4"><input type="text" name="display" /></td>
        </tr>
        <tr>
          
          <td>
            <input type="button" value="1" OnClick="calc.display.value+='1'" />
          </td>
          <td>
            <input type="button" value="2" OnClick="calc.display.value+='2'"/>
          </td>
          <td>
            <input type="button" value="3" OnClick="calc.display.value+='3'" />
          </td>
          <td>
            <input type="button" value="+" OnClick="calc.display.value+='+'"/>
          </td>
        </tr>
        <tr>
          
          <td>
            <input type="button" value="4" OnClick="calc.display.value+='4'"/>
          </td>
          <td>
            <input type="button" value="5" OnClick="calc.display.value+='5'"/>
          </td>
          <td>
            <input type="button" value="6" OnClick="calc.display.value+='6'"/>
          </td>
          <td>
            <input type="button" value="-" OnClick="calc.display.value+='-'"/>
          </td>
        </tr>
        <tr>
         
          <td>
            <input type="button" value="7" OnClick="calc.display.value+='7'" style= width:100% />
          </td>
          <td>
            <input type="button" value="8" OnClick="calc.display.value+='8'" style= width:100%/>
          </td>
          <td>
            <input type="button" value="9" OnClick="calc.display.value+='9'" style= width:100% />
          </td>
          <td>
            <input type="button" value="x" OnClick="calc.display.value+='*'" style= width:100%/>
          </td>
        </tr>
        <tr>
          
          <td>
            <input type="button" value="AC" OnClick="calc.display.value=''" style= width:100% />
          </td>
          <td>
            <input type="button" value="0" OnClick="calc.display.value+='0'" style= width:100% />
          </td>
          <td>
            <input
              type="button"
              value="="
              OnClick="calc.display.value=eval(calc.display.value)" style= width:100%
            />
          </td>
          <!-- <td>
            <input type="button" value="/" OnClick="calc.display.value+='/'" />
          </td> -->
        </tr>
      </table>
    </form>
  </body>
</html>
