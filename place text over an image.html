<html>
<head>
<title>P3</title>
<style>
	.container{
		position:relative;
		text-align:center;
		color:red;
		font-size:36px;		
	}
	.bottom-left{
		position:absolute;
		bottom:8px;
		left:16px;
	}
	.top-left{
		position:absolute;
		top:8px;
		left:16px;
	}
	.top-right{
		position:absolute;
		top:8px;
		right:16px;
	}
	.bottom-right{
		position:absolute;
		bottom:8px;
		right:16px;
	}
	.centered{
		position:absolute;
		top:50%;
		left:50%;
	}
	
</style>
</head>
<body>
	<h2 align="center">Image Text</h1>
	<font color="blue" size="7">How to place text over an image: </font>
	<div class="container">
		<img src="back1.png" alt="snow" style="width:100%;">
		<div class="bottom-left">Bottom-Left</div>	
		<div class="top-left">top-Left</div>
		<div class="top-right">top-right</div>
		<div class="bottom-right">Bottom-right</div>
		<div class="centered">Centered</div>
	</div>
	<h2>In similar way you can place any text on the top of any image in different positions.</h2>	 
</body>
</html>
