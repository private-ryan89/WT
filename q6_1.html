<html>
    <head>
        <style>
            p {
  padding-left: 60px;
}

#foo {
  border-radius: 50px;
  width: 50px;
  height: 50px;
  background: #f60;
  position: absolute;
  top: 0;
  left: 0;
  transition:  all 1s;
}
        </style>
        <script>
            var f = document.getElementById('foo');
document.addEventListener('click', function(ev){
    f.style.left = (ev.clientX-25)+'px';
    f.style.top = (ev.clientY-25)+'px';
},false);
        </script>
    </head>
    <body>  
<p>Click anywhere to move the ball</p>
<div id="foo"></div>
</body>
</html>
